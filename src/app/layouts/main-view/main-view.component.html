<app-header></app-header>
<main id="main">
  <div class="container-fluid">
    <div class="row justify-content-between">
      <div class="col-lg-4">
        <h4>GSE Banking App</h4>
        <div class="general-progress d-flex align-items-center">
          <p class="mb-0">{{ totalProgress + "%" }}</p>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              [ngStyle]="{ width: totalProgress.toString() + '%' }"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 d-flex justify-content-end align-items-center">
        <div class="users-div d-flex">
          <button class="btn btn-invite">
            <i class="fa fa-plus"></i><span class="px-3">Invite</span>
          </button>
          <div class="pl-5 users-images d-flex">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5 justify-content-between">
      <div class="col-lg-4">
        <div class="d-flex">
          <h6>February 2021</h6>
          <a class="pl-3"><i class="fa fa-chevron-left"></i></a>
          <a class="pl-3"><i class="fa fa-chevron-right"></i></a>
        </div>
      </div>
      <div class="col-lg-3 d-flex justify-content-end">
        <div class="d-flex align-items-center">
          <i class="fa fa-search"></i>
          <div class="month-filter">
            <select>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-lg-12">
        <div class="dates d-flex justify-content-between">
          <div
            class="nested1 text-center"
            *ngFor="let item of daysArray; let i = index"
          >
            {{ dayNameArray[i]
            }}<span class="text-muted"
              >{{ item }}
              <div class="vl" *ngIf="item === today"></div>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngFor="let user of users; let i = index">
      <div class="col-lg-3 mt-3" style="z-index: 3">
        <div class="user-div">
          <div class="user-img"></div>
          <div class="pl-3">
            <h6>{{ user.name }}</h6>
            <p class="mb-0">{{ user.designation }}</p>
          </div>
          <a><i class="fa fa-ellipsis-v"></i></a>
        </div>
      </div>
      <div class="col-lg-9 d-flex flex-row position-relative">
        <div class="col colo"></div>
        <div class="col cola"></div>
        <div class="col colo"></div>
        <div class="col cola"></div>
        <div class="col colo"></div>
        <div class="col cola"></div>
        <div class="col colo"></div>
        <div class="col cola"></div>
        <div class="col colo"></div>
        <div class="col cola"></div>
        <div class="col colo"></div>
        <div class="col cola"></div>
        <div class="col colo"></div>

        <div
          class="position-absolute coli"
          [ngStyle]="{
            width: progressBArray[i]?.progress.toString() + '%',
            backgroundColor: progressBArray[i]?.bgColor,
            left: progressBArray[i]?.positionStart.toString() + 'px',
            right: progressBArray[i]?.positionEnd.toString() + 'px'
          }"
        >
          <div
            class="w3-grey d-flex justify-content-between align-items-center"
            [ngStyle]="{
              width: progressBArray[i]?.progress.toString() + '%',
              backgroundColor: progressBArray[i]?.color,
              height: 'inherit',
              borderRadius: 'inherit',
              transition: '1s ease-in'
            }"
          >
            <span class="d-flex align-items-center">
              <span class="px-2 text-white">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  x="0px"
                  y="0px"
                  width="32"
                  height="32"
                  viewBox="0 0 172 172"
                  style="fill: #000000"
                >
                  <g
                    fill="none"
                    fill-rule="nonzero"
                    stroke="none"
                    stroke-width="1"
                    stroke-linecap="butt"
                    stroke-linejoin="miter"
                    stroke-miterlimit="10"
                    stroke-dasharray=""
                    stroke-dashoffset="0"
                    font-family="none"
                    font-weight="none"
                    font-size="none"
                    text-anchor="none"
                    style="mix-blend-mode: normal"
                  >
                    <path d="M0,172v-172h172v172z" fill="none"></path>
                    <g>
                      <path
                        d="M86,14.33333c-39.58041,0 -71.66667,32.08626 -71.66667,71.66667c0,39.58041 32.08626,71.66667 71.66667,71.66667c39.58041,0 71.66667,-32.08626 71.66667,-71.66667c0,-39.58041 -32.08626,-71.66667 -71.66667,-71.66667z"
                        fill="#ecf0f1"
                      ></path>
                      <path
                        d="M86,28.66667c-31.66433,0 -57.33333,25.66901 -57.33333,57.33333c0,31.66433 25.66901,57.33333 57.33333,57.33333c31.66433,0 57.33333,-25.66901 57.33333,-57.33333c0,-31.66433 -25.66901,-57.33333 -57.33333,-57.33333z"
                        fill="#ffffff"
                      ></path>
                    </g>
                  </g>
                </svg>
              </span>
              <span class="px-2 text-white">
                {{ progressBArray[i]?.task }}
              </span>
            </span>
            <span class="px-2 text-white">{{
              progressBArray[i]?.progress
            }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
